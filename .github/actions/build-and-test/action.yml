name: 'Build and Test'
description: 'Build, lint, and test the emissions-calculators project'
runs:
  using: 'composite'
  steps:
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 9.15.9

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version-file: '.nvmrc'
        cache: 'pnpm'

    - name: set git options
      shell: bash
      run: |
        git config --global url."https://".insteadOf git+ssh://git@

    - name: Install dependencies
      run: pnpm install
      shell: bash

    - name: Build
      run: pnpm run build
      shell: bash

    - name: Lint
      run: pnpm run lint
      shell: bash

    - name: Test
      run: pnpm run test
      shell: bash
